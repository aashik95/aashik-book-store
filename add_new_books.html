    <div class="container-fluid ">
      
        <div class="form-container ">
          
      
          <form style="padding-top: 15px;">
      
            <h3 class="text-center text-justify mb-1 mt-1 ">Add a New Book</h3>

            <!--<button id="topback_bttn" type="button" class="btn btn-danger  mt-3  pt-2 pb-2 font-weight-bold">Back</button> -->

            <div class="form-group w-25">
                <label>Book Id</label>
              <input type="text" class="form-control" id="count_box"  disabled>
            </div>

            <div class="form-group w-25">
                <input type="text" class="form-control" id="isbn_box" placeholder="ISBN">
              </div>

              <div class="form-group w-25">
                <input type="text" class="form-control" id="book_name_box" placeholder="Book Name">
              </div>

              <div class="form-group w-25">
                <input type="text" class="form-control" id="author_name_box" placeholder="Author Name">
              </div>

              <div class="form-group w-25">
                <input type="number" class="form-control" id="price_box" placeholder="Price">
              </div>
      
            <button id="insert" type="button" class="btn btn-dark  w-25 pt-2 pb-2 font-weight-bold">Add Book</button>
            <button id="check_bttn" type="button" class="btn btn-primary  mt-3 w-25  pt-2 pb-2 font-weight-bold">Check updated Detail on Home Page</button>
            
            <div class="btn-group mt-3 w-25" role="group" aria-label="Basic example">
              <button  id="back_bttn" type="button" class="btn btn-danger mr-1 w-50">Back</button>
              <button id="logout_bttn" type="button" class="btn btn-danger ml-1 w-50">Logout</button>
              
            </div>
          <!--  <button id="back_bttn" type="button" class="btn btn-danger">Back</button>
            <button id="logout_bttn" type="button" class="btn btn-danger">Logout</button> -->
            <br>
            <p id="mess" class="error_mess"></p>
            <br>

          </form>
        </div>
      </div>

      <script>
            
        firebase.database().ref().child('Books').on('value',function(snapshot){
            var idV=snapshot.numChildren();
            idV++;
            document.getElementById('count_box').value=idV;
        });

           




  document.getElementById('insert').onclick = function ()
  {

            var isbnV = document.getElementById('isbn_box').value;
            var book_nameV = document.getElementById('book_name_box').value;
            var author_nameV = document.getElementById('author_name_box').value;
            var priceV = document.getElementById('price_box').value;
            var idV=document.getElementById('count_box').value;

    if((isbnV=="")||(isbnV=null)||(book_nameV=="")||(book_nameV=null)||(author_nameV=="")||(author_nameV=null)||(priceV=="")||(priceV=null)){
            alert("Please fill empty fields !");
        }
    else{

    
            var isbnV = document.getElementById('isbn_box').value;
            var book_nameV = document.getElementById('book_name_box').value;
            var author_nameV = document.getElementById('author_name_box').value;
            var priceV = document.getElementById('price_box').value;
            var idV=document.getElementById('count_box').value;

            firebase.database().ref('Books/' +"id"+idV).set(
                    {
                        Book_Name: book_nameV,
                        ISBN: isbnV,
                        Author_Name: author_nameV,
                        Price: "$"+priceV,
                        id: idV
                    }
                );
                    
            document.getElementById('mess').innerHTML = "Book Added Sucessfully!";
                    setTimeout(function () 
                    {
                        location.reload();
                    }, 1000);
    
       
       
     }     
}   

    
    


</script>

        window.location.replace("index.html");

    }

</script>
